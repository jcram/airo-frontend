<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary"> AIRO Register </mat-toolbar>
    <form [formGroup]="form" fxLayoutAlign="stretch" fxLayout="column" class="login-form">
      <mat-form-field >
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput placeholder="Name">
      </mat-form-field>

      <mat-form-field >
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput type="email" placeholder="Email">
      </mat-form-field>

      <mat-form-field >
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Password">
      </mat-form-field>
      <button mat-raised-button type="submit" (click)="submit()">Login </button>
    </form>
  </mat-card>
</div>
