<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary"> AIRO Quotation </mat-toolbar>

    <form [formGroup]="form" fxLayoutAlign="stretch" fxLayout="column" class="login-form">
      <mat-form-field >
        <mat-label>Age List:</mat-label>
        <input id="age" required formControlName="age" matInput placeholder="Age List">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Currency</mat-label>
        <mat-select required (selectionChange)="changeCurrency($event.value)">
          <mat-option *ngFor="let currency of currencies" [value]="currency.value">
            {{currency.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field >
        <mat-label>Start date:</mat-label>
        <input required formControlName="start_date" matInput type="date" placeholder="Start date">
      </mat-form-field>

      <mat-form-field >
        <mat-label>End date:</mat-label>
        <input required formControlName="end_date" matInput type="date" placeholder="End date">
      </mat-form-field>

      <button mat-raised-button type="submit" (click)="submit()"> Send </button>
    </form>

    <mat-toolbar>{{total}}</mat-toolbar>

    <mat-error>{{message}}</mat-error>

  </mat-card>
</div>
